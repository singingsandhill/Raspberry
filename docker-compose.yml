services:
  eureka-server:
    build: ./server
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - microservices
    environment:
      - eureka.client.register-with-eureka=false
      - eureka.client.fetch-registry=false
      - eureka.server.wait-time-in-ms-when-sync-empty=0
      - eureka.server.enable-self-preservation=false

  gateway:
    build: ./gateway
    container_name: gateway
    ports:
      - "8080:8080"
    depends_on:
      - eureka-server
    networks:
      - microservices
    environment:
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
    restart: unless-stopped

  frontend:
    build: ./fe
    container_name: frontend
    ports:
      - "8081:8081"
    depends_on:
      - eureka-server
    networks:
      - microservices
    environment:
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
    restart: unless-stopped

  deploy:
    build: ./deploy
    container_name: deploy
    ports:
      - "8082:8082"
    depends_on:
      - eureka-server
    networks:
      - microservices
    environment:
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
    restart: unless-stopped

  user:
    build: ./user
    container_name: user
    ports:
      - "8083:8083"
    depends_on:
      - eureka-server
    networks:
      - microservices
    environment:
      - eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
    restart: unless-stopped

networks:
  microservices:
    driver: bridge

volumes:
  eureka-data:
