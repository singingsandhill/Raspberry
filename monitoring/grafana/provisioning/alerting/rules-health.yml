apiVersion: 1
groups:
  - orgId: 1
    name: health-check-rules
    folder: "Spring Alerts"
    interval: 1m
    rules:
      # deploy
      - uid: health_deploy
        title: Health DOWN - deploy
        condition: C
        data:
          - refId: A
            relativeTimeRange: { from: 120, to: 0 }
            datasourceUid: DS_PROMETHEUS
            model:
              refId: A
              datasource: { type: prometheus, uid: DS_PROMETHEUS }
              expr: |
                sum(
                  (1 - min_over_time(up{instance="deploy:8080"}[2m]))
                  or on (instance) absent(up{instance="deploy:8080"})
                  or on (instance) (up{instance="deploy:8080"} * 0)
                )
              instant: false
          - refId: B
            relativeTimeRange: { from: 120, to: 0 }
            datasourceUid: "-100"
            model:
              refId: B
              type: reduce
              datasource: { type: grafana, uid: "-100" }
              expression: "A"
              reducer: last
          - refId: C
            relativeTimeRange: { from: 120, to: 0 }
            datasourceUid: "-100"
            model:
              refId: C
              type: math
              datasource: { type: grafana, uid: "-100" }
              expression: "$B > 0.5"
        for: 1m
        labels: { severity: "critical", application: "deploy" }
        annotations: { summary: "deploy down or not being scraped" }
        noDataState: OK
        execErrState: Alerting

