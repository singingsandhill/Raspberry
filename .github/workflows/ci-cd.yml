name: CI/CD Pipeline for Microservices (Optimized)

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

env:
  DOCKER_REGISTRY: kwa06001
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # Î≥ÄÍ≤ΩÎêú ÏÑúÎπÑÏä§ Í∞êÏßÄ
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.set-matrix.outputs.services }}
      has-changes: ${{ steps.set-matrix.outputs.has-changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed files
        id: changes
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # workflow_dispatch: Î™®Îì† ÏÑúÎπÑÏä§ Î∞∞Ìè¨
            echo "ÏÑúÎπÑÏä§ Ï†ÑÏ≤¥ Î∞∞Ìè¨ (ÏàòÎèô Ïã§Ìñâ)"
            echo "server=true" >> $GITHUB_OUTPUT
            echo "gateway=true" >> $GITHUB_OUTPUT
            echo "fe=true" >> $GITHUB_OUTPUT
            echo "deploy=true" >> $GITHUB_OUTPUT
            echo "user=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            # PR: Î≥ÄÍ≤ΩÎêú ÌååÏùº Í∞êÏßÄ
            echo "Î≥ÄÍ≤ΩÎêú ÌååÏùº Í∞êÏßÄ Ï§ë..."
            
            # Î≥ÄÍ≤ΩÎêú ÌååÏùº Î™©Î°ù Í∞ÄÏ†∏Ïò§Í∏∞
            CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
            echo "Changed files:"
            echo "$CHANGED_FILES"
            
            # Í∞Å ÏÑúÎπÑÏä§Î≥Ñ Î≥ÄÍ≤Ω Ïó¨Î∂Ä Ï≤¥ÌÅ¨
            if echo "$CHANGED_FILES" | grep -qE "^server/|^build.gradle$|^settings.gradle$"; then
              echo "server=true" >> $GITHUB_OUTPUT
            else
              echo "server=false" >> $GITHUB_OUTPUT
            fi
            
            if echo "$CHANGED_FILES" | grep -qE "^gateway/|^build.gradle$|^settings.gradle$"; then
              echo "gateway=true" >> $GITHUB_OUTPUT
            else
              echo "gateway=false" >> $GITHUB_OUTPUT
            fi
            
            if echo "$CHANGED_FILES" | grep -qE "^fe/|^build.gradle$|^settings.gradle$"; then
              echo "fe=true" >> $GITHUB_OUTPUT
            else
              echo "fe=false" >> $GITHUB_OUTPUT
            fi
            
            if echo "$CHANGED_FILES" | grep -qE "^deploy/|^build.gradle$|^settings.gradle$"; then
              echo "deploy=true" >> $GITHUB_OUTPUT
            else
              echo "deploy=false" >> $GITHUB_OUTPUT
            fi
            
            if echo "$CHANGED_FILES" | grep -qE "^user/|^build.gradle$|^settings.gradle$"; then
              echo "user=true" >> $GITHUB_OUTPUT
            else
              echo "user=false" >> $GITHUB_OUTPUT
            fi
          else
            # push to main: Î™®Îì† ÏÑúÎπÑÏä§ Î∞∞Ìè¨
            echo "Î©îÏù∏ Î∏åÎûúÏπò Ìë∏Ïãú - Ï†ÑÏ≤¥ Î∞∞Ìè¨"
            echo "server=true" >> $GITHUB_OUTPUT
            echo "gateway=true" >> $GITHUB_OUTPUT
            echo "fe=true" >> $GITHUB_OUTPUT
            echo "deploy=true" >> $GITHUB_OUTPUT
            echo "user=true" >> $GITHUB_OUTPUT
          fi

      - name: Set matrix services
        id: set-matrix
        run: |
          CHANGED_SERVICES=""
          
          if [ "${{ steps.changes.outputs.server }}" == "true" ]; then
            CHANGED_SERVICES="${CHANGED_SERVICES}\"server\","
          fi
          if [ "${{ steps.changes.outputs.gateway }}" == "true" ]; then
            CHANGED_SERVICES="${CHANGED_SERVICES}\"gateway\","
          fi
          if [ "${{ steps.changes.outputs.fe }}" == "true" ]; then
            CHANGED_SERVICES="${CHANGED_SERVICES}\"fe\","
          fi
          if [ "${{ steps.changes.outputs.deploy }}" == "true" ]; then
            CHANGED_SERVICES="${CHANGED_SERVICES}\"deploy\","
          fi
          if [ "${{ steps.changes.outputs.user }}" == "true" ]; then
            CHANGED_SERVICES="${CHANGED_SERVICES}\"user\","
          fi
          
          # ÎßàÏßÄÎßâ ÏΩ§Îßà Ï†úÍ±∞
          CHANGED_SERVICES=$(echo $CHANGED_SERVICES | sed 's/,$//')
          
          if [ -z "$CHANGED_SERVICES" ]; then
            echo "services=[]" >> $GITHUB_OUTPUT
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Î≥ÄÍ≤ΩÎêú ÏÑúÎπÑÏä§ ÏóÜÏùå"
          else
            echo "services=[$CHANGED_SERVICES]" >> $GITHUB_OUTPUT
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Î≥ÄÍ≤ΩÎêú ÏÑúÎπÑÏä§: [$CHANGED_SERVICES]"
          fi

  # Î≥ëÎ†¨ ÌÖåÏä§Ìä∏ Ïã§Ìñâ
  test:
    name: Run Tests (Parallel)
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'
    strategy:
      matrix:
        test-group: [unit, integration]
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run ${{ matrix.test-group }} tests
        run: |
          if [ "${{ matrix.test-group }}" == "unit" ]; then
            ./gradlew test --parallel --max-workers=4
          else
            ./gradlew integrationTest --parallel --max-workers=4 || true
          fi

  # ÏµúÏ†ÅÌôîÎêú Docker ÎπåÎìú
  docker-build-scan-push:
    name: Build & Push
    needs: [detect-changes, test]
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.has-changes == 'true'
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
      fail-fast: false
      max-parallel: 3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Gradle Ï∫êÏãú Î†àÏù¥Ïñ¥ ÏÉùÏÑ±
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Docker Î†àÏù¥Ïñ¥ Ï∫êÏã±
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_REGISTRY }}/${{ matrix.service }}:latest
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ matrix.service }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ matrix.service }}:buildcache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      # Trivy Ïä§Ï∫î (ÎπÑÎèôÍ∏∞, Î∏îÎ°úÌÇπ ÏóÜÏùå)
      - name: Run Trivy scan (async)
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ env.DOCKER_REGISTRY }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy results (background)
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
          category: 'trivy-${{ matrix.service }}'

  # Î∞∞Ìè¨ (Î≥ÄÍ≤ΩÎêú ÏÑúÎπÑÏä§Îßå)
  deploy-to-ec2:
    name: Deploy to EC2
    needs: [detect-changes, docker-build-scan-push]
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch') && needs.detect-changes.outputs.has-changes == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Prepare changed services list
        id: services
        run: |
          SERVICES=$(echo '${{ needs.detect-changes.outputs.services }}' | jq -r '.[]' | tr '\n' ' ')
          echo "list=$SERVICES" >> $GITHUB_OUTPUT
          echo "üì¶ Services to deploy: $SERVICES"

      - name: Deploy to EC2 via AWS SSM
        id: deploy
        run: |
          SERVICES="${{ steps.services.outputs.list }}"
          
          # Î∞∞Ìè¨ Ïä§ÌÅ¨Î¶ΩÌä∏ ÏÉùÏÑ± (Î≥ÄÍ≤ΩÎêú ÏÑúÎπÑÏä§Îßå)
          cat > deploy.sh << 'DEPLOY_EOF'
          #!/bin/bash
          set -e
          
          SERVICES="$CHANGED_SERVICES"
          IMAGE_TAG="$GITHUB_SHA"
          
          echo "üìÇ Navigating to project directory..."
          cd /home/ubuntu/Raspberry
          
          echo "üîß Changing file ownership..."
          sudo chown -R $USER:$USER .
          
          echo "üîÑ Pulling latest code..."
          git fetch origin 
          git reset --hard origin/main
          
          # Ïä§Ïôë Î©îÎ™®Î¶¨ Ï≤¥ÌÅ¨ (Ïù¥ÎØ∏ ÏûàÏúºÎ©¥ Ïä§ÌÇµ)
          if ! sudo swapon --show | grep -q "/swapfile"; then
            echo "üöÄ Setting up swap..."
            if [ ! -f /swapfile ]; then
              sudo fallocate -l 2G /swapfile
              sudo chmod 600 /swapfile
              sudo mkswap /swapfile
            fi
            sudo swapon /swapfile
            if ! grep -q "/swapfile" /etc/fstab; then
              echo "/swapfile none swap sw 0 0" | sudo tee -a /etc/fstab
            fi
          fi
          
          echo "üê≥ Logging in to Docker Hub..."
          echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
          
          echo "üîß Granting Docker socket permissions..."
          sudo chmod 666 /var/run/docker.sock
          
          echo "üîß Updating docker-compose.yml..."
          cp docker-compose.yml docker-compose.yml.backup
          
          # Î≥ÄÍ≤ΩÎêú ÏÑúÎπÑÏä§Îßå Ïù¥ÎØ∏ÏßÄ ÌÉúÍ∑∏ ÏóÖÎç∞Ïù¥Ìä∏
          for service in $SERVICES; do
            echo "  üìù Updating $service to $IMAGE_TAG"
            sed -i "s|image: kwa06001/${service}:.*|image: kwa06001/${service}:${IMAGE_TAG}|g" docker-compose.yml
          done
          
          # build ÏÑπÏÖò Ï†úÍ±∞
          sed -i '/build:/,+2d' docker-compose.yml
          
          echo "üì• Pulling images for changed services..."
          for service in $SERVICES; do
            echo "  ‚¨áÔ∏è Pulling $service..."
            docker pull kwa06001/${service}:${IMAGE_TAG} || echo "‚ö†Ô∏è Failed to pull $service, will use existing"
          done
          
          echo "üîÑ Recreating changed services..."
          # Î≥ÄÍ≤ΩÎêú ÏÑúÎπÑÏä§Îßå Ïû¨ÏãúÏûë
          docker-compose up -d --no-deps --force-recreate $SERVICES
          
          echo "‚è≥ Waiting for services to stabilize..."
          sleep 20
          
          echo "üßπ Cleaning up old images..."
          docker image prune -a -f || true
          
          echo "‚úÖ Deployment completed!"
          docker-compose ps
          echo ""
          echo "üñºÔ∏è Updated images:"
          for service in $SERVICES; do
            docker images | grep "kwa06001/${service}" | head -2
          done
          DEPLOY_EOF
          
          # Ïä§ÌÅ¨Î¶ΩÌä∏Î•º base64Î°ú Ïù∏ÏΩîÎî©
          ENCODED_SCRIPT=$(cat deploy.sh | base64 -w 0)
          
          # SSM Î™ÖÎ†π Ïã§Ìñâ
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=[\"echo $ENCODED_SCRIPT | base64 -d > /tmp/deploy.sh && chmod +x /tmp/deploy.sh && DOCKERHUB_PASSWORD='${{ secrets.DOCKERHUB_PASSWORD }}' DOCKERHUB_USERNAME='${{ secrets.DOCKERHUB_USERNAME }}' GITHUB_SHA='${{ github.sha }}' CHANGED_SERVICES='$SERVICES' bash /tmp/deploy.sh\"]" \
            --timeout-seconds 600 \
            --output text \
            --query 'Command.CommandId')
          
          echo "command_id=$COMMAND_ID" >> $GITHUB_OUTPUT
          echo "‚úÖ SSM Command ID: $COMMAND_ID"

      - name: Wait for deployment completion
        run: |
          COMMAND_ID="${{ steps.deploy.outputs.command_id }}"
          echo "‚è≥ Waiting for command $COMMAND_ID..."
          
          # ÏµúÎåÄ 10Î∂Ñ ÎåÄÍ∏∞
          for i in {1..60}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
              --query 'Status' \
              --output text 2>/dev/null || echo "Pending")
            
            echo "[$i/60] Status: $STATUS"
            
            if [ "$STATUS" = "Success" ]; then
              echo "‚úÖ Deployment completed!"
              
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
                --query 'StandardOutputContent' \
                --output text
              
              break
            elif [ "$STATUS" = "Failed" ] || [ "$STATUS" = "TimedOut" ] || [ "$STATUS" = "Cancelled" ]; then
              echo "‚ùå Deployment failed: $STATUS"
              
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
                --query 'StandardErrorContent' \
                --output text
              
              exit 1
            fi
            
            sleep 10
          done

      - name: Quick health check
        run: |
          cat > verify.sh << 'VERIFY_EOF'
          #!/bin/bash
          
          cd /home/ubuntu/Raspberry
          
          echo "üîç Quick health check..."
          
          # Eureka Ï≤¥ÌÅ¨
          if curl -sf http://localhost:8761 > /dev/null 2>&1; then
            echo "‚úÖ Eureka OK"
          else
            echo "‚ùå Eureka DOWN"
            exit 1
          fi
          
          # Gateway Ï≤¥ÌÅ¨
          if curl -sf http://localhost:8080/actuator/health > /dev/null 2>&1; then
            echo "‚úÖ Gateway OK"
          else
            echo "‚ö†Ô∏è Gateway not ready"
          fi
          
          echo "üìä Services:"
          docker-compose ps --format "table {{.Service}}\t{{.Status}}"
          VERIFY_EOF
          
          ENCODED_SCRIPT=$(cat verify.sh | base64 -w 0)
          
          VERIFY_CMD=$(aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=[\"echo $ENCODED_SCRIPT | base64 -d | bash\"]" \
            --timeout-seconds 180 \
            --output text \
            --query 'Command.CommandId')
          
          sleep 10
          
          aws ssm get-command-invocation \
            --command-id "$VERIFY_CMD" \
            --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
            --query 'StandardOutputContent' \
            --output text

      - name: Deployment summary
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment successful!"
            echo "üîñ Image tag: ${{ github.sha }}"
            echo "üì¶ Deployed services: ${{ steps.services.outputs.list }}"
          else
            echo "‚ùå Deployment failed!"
            exit 1
          fi