name: CI/CD Pipeline for Microservices (Optimized)

permissions:
  contents: read
  security-events: write   # SARIF ÏóÖÎ°úÎìúÏö©

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      env:
        description: "Target environment"
        required: false
        default: "dev"

permissions:
    contents: read
    security-events: write

env:
  DOCKER_REGISTRY: softbank2025
  IMAGE_TAG: ${{ github.sha }}

jobs:
  test-services:
    name: Run Unit Tests (Parallel)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [server, gateway, fe, deploy, user]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # AWS ÏûêÍ≤©Ï¶ùÎ™Ö ÏÑ§Ï†ï
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
          
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run Tests for ${{ matrix.service }}
        run: ./gradlew :${{ matrix.service }}:test --parallel --build-cache

  build-push:
    name: Build & Push (Parallel)
    needs: test-services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [server, gateway, fe, deploy, user]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build, Push, and Cache Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_REGISTRY }}/${{ matrix.service }}:latest
          cache-from: |
            type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ matrix.service }}:latest
            type=gha,scope=${{ github.ref_name }}-${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ github.ref_name }}-${{ matrix.service }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  security-scan:
    name: Security Scan (Non-blocking)
    needs: build-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    strategy:
      matrix:
        service: [server, gateway, fe, deploy, user]
      fail-fast: false
    
    steps:
      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: /home/runner/.cache/trivy
          key: trivy-db-${{ runner.os }}
          restore-keys: |
            trivy-db-

      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_REGISTRY }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
          category: 'trivy-${{ matrix.service }}'

  deploy-to-ec2:
    name: Deploy to EC2
    needs: build-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && ( (github.ref == 'refs/heads/main') || (github.ref == 'refs/heads/feat/ci-cd-test-deploy') )

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update docker-compose.yml with new image tags
        run: |
          sed -i "s|image: softbank2025/server.*|image: softbank2025/server:${{ env.IMAGE_TAG }}|g" docker-compose.yml
          sed -i "s|image: softbank2025/gateway.*|image: softbank2025/gateway:${{ env.IMAGE_TAG }}|g" docker-compose.yml
          sed -i "s|image: softbank2025/fe.*|image: softbank2025/fe:${{ env.IMAGE_TAG }}|g" docker-compose.yml
          sed -i "s|image: softbank2025/deploy.*|image: softbank2025/deploy:${{ env.IMAGE_TAG }}|g" docker-compose.yml
          sed -i "s|image: softbank2025/user.*|image: softbank2025/user:${{ env.IMAGE_TAG }}|g" docker-compose.yml
          echo "üìù Updated docker-compose.yml"

      - name: Deploy and Verify via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            set -e
            
            echo "üìÇ Navigating to project directory..."
            cd /home/ubuntu/Raspberry

            echo "üîÑ Pulling latest code..."
            git pull origin ${{ github.ref_name }}
            
            if [ -f /swapfile ]; then
              echo "‚ÑπÔ∏è Swap file already exists."
            else
              echo "üöÄ Creating 2G swap file..."
              sudo fallocate -l 2G /swapfile
              sudo chmod 600 /swapfile
              sudo mkswap /swapfile
            fi
            if ! sudo swapon --show | grep -q '/swapfile'; then
              echo "üü¢ Activating swap..."
              sudo swapon /swapfile
            fi
            if ! grep -q '/swapfile' /etc/fstab; then
              echo "‚úèÔ∏è Adding swap to /etc/fstab..."
              echo '/swapfile none swap sw 0 0' | sudo tee -a /etc/fstab
            fi

            echo "üê≥ Logging in to Docker Hub..."
            echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            echo "üîß Granting Docker socket permissions..."
            sudo chmod 666 /var/run/docker.sock

            echo "üì• Pulling latest Docker images..."
            docker-compose pull

            echo "üõë Stopping containers..."
            docker-compose down

            echo "üöÄ Starting services..."
            docker-compose up -d --remove-orphans

            echo "üßπ Cleaning up old images..."
            docker image prune -a -f

            echo "‚è≥ Starting health check (Max 60s)..."
            timeout=60
            interval=3
            elapsed=0
            
            while true; do
              eureka_ok=false
              gateway_ok=false
              
              if curl -sf http://localhost:8761 > /dev/null 2>&1; then
                eureka_ok=true
                echo "  ‚úÖ Eureka Server is UP"
              fi
              
              if curl -sf http://localhost:8080/actuator/health > /dev/null 2>&1; then
                gateway_ok=true
                echo "  ‚úÖ Gateway is UP"
              fi
              
              if [ "$eureka_ok" = true ] && [ "$gateway_ok" = true ]; then
                echo "üéâ All critical services are healthy!"
                echo "üìä Final Service Status:"
                docker-compose ps
                exit 0
              fi

              if [ $elapsed -ge $timeout ]; then
                echo "‚ùå Health check FAILED after ${timeout}s"
                echo "--- Eureka Server Logs ---"
                docker-compose logs --tail=30 eureka-server
                echo "--- Gateway Logs ---"
                docker-compose logs --tail=30 gateway
                exit 1
              fi
              
              echo "  ‚è≥ Waiting... ($elapsed/${timeout}s)"
              sleep $interval
              elapsed=$((elapsed + interval))
            done

      - name: Notify Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment successful to EC2"
          else
            echo "‚ùå Deployment failed!"
            exit 1
          fi
