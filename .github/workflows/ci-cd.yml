name: CI/CD Pipeline for Microservices (Optimized)

on:
  push:
    branches:
      - main
      - 'feat/ci-cd-test-deploy' # <--- í…ŒìŠ¤íŠ¸ ë¸Œëžœì¹˜ ìž„ì‹œ í¬í•¨
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
    contents: read
    security-events: write

env:
  DOCKER_REGISTRY: softbank2025  # DockerHub username
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # Job 1: ìœ ë‹› í…ŒìŠ¤íŠ¸ (5ê°œ ì„œë¹„ìŠ¤ ë³‘ë ¬ ì‹¤í–‰)
  test-services:
    name: Run Unit Tests (Parallel)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [server, gateway, fe, deploy, user]
      fail-fast: false # í•˜ë‚˜ ì‹¤íŒ¨í•´ë„ ë‹¤ë¥¸ í…ŒìŠ¤íŠ¸ ê³„ì† ì§„í–‰

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle' # Gradle ìºì‹œ í™œì„±í™”

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run Tests for ${{ matrix.service }}
        run: ./gradlew :${{ matrix.service }}:test # <--- (ìµœì í™”) ì„œë¹„ìŠ¤ë³„ í…ŒìŠ¤íŠ¸ë§Œ ë³‘ë ¬ ì‹¤í–‰

  # Job 2: JAR ë¹Œë“œ + Docker ë¹Œë“œ/í‘¸ì‹œ/ìŠ¤ìº” (5ê°œ ì„œë¹„ìŠ¤ ë³‘ë ¬ ì‹¤í–‰)
  build-push:
    name: Build, Scan & Push (Parallel)
    needs: test-services # <--- (ìµœì í™”) í…ŒìŠ¤íŠ¸ í†µê³¼ í›„ ë³‘ë ¬ ë¹Œë“œ ì‹œìž‘
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [server, gateway, fe, deploy, user]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # <--- (ìµœì í™”) JAR ë¹Œë“œ ìžì²´ë¥¼ ë³‘ë ¬ë¡œ ì‹¤í–‰ (Artifact ì—…/ë‹¤ìš´ë¡œë“œ ì œê±°)
      - name: Build JAR for ${{ matrix.service }}
        run: ./gradlew :${{ matrix.service }}:bootJar

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # <--- (ìµœì í™”) Docker ìºì‹œ scopeë¥¼ ì„œë¹„ìŠ¤ë³„ë¡œ ê³ ìœ í•˜ê²Œ ì„¤ì •
      - name: Build, Push, and Cache Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_REGISTRY }}/${{ matrix.service }}:latest
          cache-from: type=gha,scope=${{ github.ref_name }}-${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ github.ref_name }}-${{ matrix.service }}

      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: /home/runner/.cache/trivy
          key: trivy-db-${{ runner.os }}
          restore-keys: |
            trivy-db-

      - name: Run Trivy Security Scan (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_REGISTRY }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
          category: 'trivy-${{ matrix.service }}'

      # <--- (ìµœì í™”) ì¤‘ë³µ ìŠ¤ìº” ë‹¨ê³„ ì œê±°
      # - name: Run Trivy Scan (Table Format)
      
  # Job 3: EC2 ë°°í¬ (Sleep ì œê±° ë° ë™ì  í—¬ìŠ¤ ì²´í¬)
  deploy-to-ec2:
    name: Deploy to EC2
    needs: build-push
    runs-on: ubuntu-latest
    if: ( (github.ref == 'refs/heads/main') || (github.ref == 'refs/heads/feat/ci-cd-test-deploy') ) && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update docker-compose.yml with new image tags
        run: |
          sed -i "s|image: softbank2025/server.*|image: softbank2025/server:${{ env.IMAGE_TAG }}|g" docker-compose.yml
          sed -i "s|image: softbank2025/gateway.*|image: softbank2025/gateway:${{ env.IMAGE_TAG }}|g" docker-compose.yml
          sed -i "s|image: softbank2025/fe.*|image: softbank2025/fe:${{ env.IMAGE_TAG }}|g" docker-compose.yml
          sed -i "s|image: softbank2025/deploy.*|image: softbank2025/deploy:${{ env.IMAGE_TAG }}|g" docker-compose.yml
          sed -i "s|image: softbank2025/user.*|image: softbank2025/user:${{ env.IMAGE_TAG }}|g" docker-compose.yml
          echo "ðŸ“ Updated docker-compose.yml"

      # <--- (ìµœì í™”) 'Verify Deployment' ìž¡ì„ í†µí•©í•˜ê³ , sleep ëŒ€ì‹  ë™ì  í—¬ìŠ¤ ì²´í¬ ë£¨í”„ ì‚¬ìš©
      - name: Deploy and Verify via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            set -e  # ì—ëŸ¬ ë°œìƒ ì‹œ ì¦‰ì‹œ ì¤‘ë‹¨
            
            echo "ðŸ“‚ Navigating to project directory..."
            cd /home/ubuntu/Raspberry

            echo "ðŸ”„ Pulling latest code..."
            git pull origin ${{ github.ref_name }}
            
            # === ìŠ¤ì™‘ ë©”ëª¨ë¦¬ ì„¤ì • (ìœ ì§€) ===
            if [ -f /swapfile ]; then
              echo "â„¹ï¸ Swap file /swapfile already exists."
            else
              echo "ðŸš€ Creating 2G swap file..."
              sudo fallocate -l 2G /swapfile
              sudo chmod 600 /swapfile
              sudo mkswap /swapfile
            fi
            if ! sudo swapon --show | grep -q '/swapfile'; then
              echo "ðŸŸ¢ Activating swap..."
              sudo swapon /swapfile
            fi
            if ! grep -q '/swapfile' /etc/fstab; then
              echo "âœï¸ Adding swap to /etc/fstab..."
              echo '/swapfile none swap sw 0 0' | sudo tee -a /etc/fstab
            fi

            echo "ðŸ³ Logging in to Docker Hub..."
            echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            echo "ðŸ”§ Granting Docker socket permissions..."
            sudo chmod 666 /var/run/docker.sock

            echo "ðŸ“¥ Pulling latest Docker images..."
            docker-compose pull

            echo "ðŸ›‘ Stopping and removing corrupted containers..."
            docker-compose down

            echo "ðŸš€ Starting services with new images..."
            docker-compose up -d --remove-orphans

            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -a -f

            # <--- (ìµœì í™”) 'sleep' ëŒ€ì‹  ë™ì  í—¬ìŠ¤ ì²´í¬ ì‹œìž‘ (ìµœëŒ€ 90ì´ˆ)
            echo "â³ Starting dynamic health check (Max 90s)..."
            timeout=90
            interval=5
            elapsed=0
            
            while true; do
              # 1. ìœ ë ˆì¹´ ì„œë²„ ì²´í¬ (8761 í¬íŠ¸)
              if curl -sf http://localhost:8761 > /dev/null 2>&1; then
                echo "  (âœ… Eureka Server is UP)"
                
                # 2. ê²Œì´íŠ¸ì›¨ì´ ì²´í¬ (8080 í¬íŠ¸)
                if curl -sf http://localhost:8080/actuator/health > /dev/null 2>&1; then
                  echo "  (âœ… Gateway is UP)"
                  echo "ðŸŽ‰ All services are healthy!"
                  echo "ðŸ“Š Final Service Status:"
                  docker-compose ps
                  exit 0 # <--- ìµœì¢… ì„±ê³µ
                else
                  echo "  (â³ Waiting for Gateway... $elapsed/$timeout s)"
                fi
              else
                echo "  (â³ Waiting for Eureka Server... $elapsed/$timeout s)"
              fi

              if [ $elapsed -ge $timeout ]; then
                echo "âŒ Deployment verification FAILED after $timeout seconds."
                echo "--- Logs Eureka Server ---"
                docker-compose logs --tail=50 eureka-server
                echo "--- Logs Gateway ---"
                docker-compose logs --tail=50 gateway
                exit 1 # <--- ìµœì¢… ì‹¤íŒ¨
              fi
              
              sleep $interval
              elapsed=$((elapsed + interval))
            done

      # <--- (ìµœì í™”) 'Verify Deployment' ìž¡ ì‚­ì œ (ìœ„ ìŠ¤í¬ë¦½íŠ¸ì— í†µí•©ë¨)

      - name: Notify Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment successful to EC2"
          else
            echo "âŒ Deployment failed!"
            exit 1
          fi
