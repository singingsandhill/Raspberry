name: CI/CD Pipeline for Microservices

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
    contents: read
    security-events: write

env:
  DOCKER_REGISTRY: softbank2025  # DockerHub username
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # Job 1: ì „ì²´ í”„ë¡œì íŠ¸ ë¹Œë“œ ë° í…ŒìŠ¤íŠ¸
  build-and-test:
    name: Build and Test All Services
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'  # Gradle ìºì‹œ í™œì„±í™”

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build and Test All Services
        run: ./gradlew build -x test

      - name: Run Tests
        run: ./gradlew test
        

      # ë¹Œë“œëœ JAR íŒŒì¼ì„ ì•„í‹°íŒ©íŠ¸ë¡œ ì €ì¥
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            server/build/libs/*.jar
            gateway/build/libs/*.jar
            fe/build/libs/*.jar
            deploy/build/libs/*.jar
            user/build/libs/*.jar
          retention-days: 1

  # Job 2: ì„œë¹„ìŠ¤ë³„ Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° ìŠ¤ìº”
  docker-build-scan-push:
    name: Docker Build, Scan & Push
    needs: build-and-test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [server, gateway, fe, deploy, user]
      fail-fast: false  # í•˜ë‚˜ ì‹¤íŒ¨í•´ë„ ë‹¤ë¥¸ ì„œë¹„ìŠ¤ ê³„ì† ì§„í–‰

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ë¹Œë“œ ì•„í‹°íŒ©íŠ¸ ë‹¤ìš´ë¡œë“œ
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Docker ì´ë¯¸ì§€ ë¹Œë“œ
      - name: Build Docker Image for ${{ matrix.service }}
        run: |
          IMAGE_NAME="${{ env.DOCKER_REGISTRY }}/${{ matrix.service }}"

          docker build \
            -t $IMAGE_NAME:${{ env.IMAGE_TAG }} \
            -t $IMAGE_NAME:latest \
            -f ./${{ matrix.service }}/Dockerfile \
            ./${{ matrix.service }}

          echo "âœ… Image built: $IMAGE_NAME:${{ env.IMAGE_TAG }}"

      # Trivy ë³´ì•ˆ ìŠ¤ìº”
      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_REGISTRY }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # ì·¨ì•½ì  ë°œê²¬í•´ë„ ì‹¤íŒ¨í•˜ì§€ ì•ŠìŒ

      # Trivy ê²°ê³¼ë¥¼ GitHub Security íƒ­ì— ì—…ë¡œë“œ
      - name: Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
          category: 'trivy-${{ matrix.service }}'

      # Trivy ìŠ¤ìº” ê²°ê³¼ë¥¼ í…ìŠ¤íŠ¸ë¡œë„ ì¶œë ¥
      - name: Run Trivy Scan (Table Format)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_REGISTRY }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}
          format: 'table'
          severity: 'CRITICAL,HIGH'

      # Docker ì´ë¯¸ì§€ í‘¸ì‹œ
      - name: Push Docker Images
        run: |
          IMAGE_NAME="${{ env.DOCKER_REGISTRY }}/${{ matrix.service }}"
          docker push $IMAGE_NAME:${{ env.IMAGE_TAG }}
          docker push $IMAGE_NAME:latest
          echo "âœ… Pushed: $IMAGE_NAME:${{ env.IMAGE_TAG }} and latest"

  # Job 3: EC2 ë°°í¬
  deploy-to-ec2:
    name: Deploy to EC2
    needs: docker-build-scan-push
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main') && github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # docker-compose.yml ì—…ë°ì´íŠ¸ (ì´ë¯¸ì§€ íƒœê·¸ ë³€ê²½)
      - name: Update docker-compose.yml with new image tags
        run: |
          sed -i "s|image: softbank2025/server.*|image: softbank2025/server:${{ env.IMAGE_TAG }}|g" docker-compose.yml
          sed -i "s|image: softbank2025/gateway.*|image: softbank2025/gateway:${{ env.IMAGE_TAG }}|g" docker-compose.yml
          sed -i "s|image: softbank2025/fe.*|image: softbank2025/fe:${{ env.IMAGE_TAG }}|g" docker-compose.yml
          sed -i "s|image: softbank2025/deploy.*|image: softbank2025/deploy:${{ env.IMAGE_TAG }}|g" docker-compose.yml
          sed -i "s|image: softbank2025/user.*|image: softbank2025/user:${{ env.IMAGE_TAG }}|g" docker-compose.yml

          echo "ğŸ“ Updated docker-compose.yml:"
          cat docker-compose.yml

      # EC2ì— ë°°í¬
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            set -e  # ì—ëŸ¬ ë°œìƒ ì‹œ ì¦‰ì‹œ ì¤‘ë‹¨

            echo "ğŸ”§ Changing file ownership..."
            sudo chown -R $USER:$USER .

            echo "ğŸ“‚ Navigating to project directory..."
            cd /home/ubuntu/Raspberry

            echo "ğŸ”„ Pulling latest code..."
            git pull origin ${{ github.ref_name }}
            
            # === ğŸ’¡ ìŠ¤ì™‘ ë©”ëª¨ë¦¬ ì„¤ì • ì‹œì‘ ===
            # EC2 Micro ì¸ìŠ¤í„´ìŠ¤ì˜ ë©”ëª¨ë¦¬ ë¶€ì¡±(OOM) ë°©ì§€ë¥¼ ìœ„í•´ 2GB ìŠ¤ì™‘ íŒŒì¼ ìƒì„±
            
            # 1. ìŠ¤ì™‘ íŒŒì¼ì´ ì´ë¯¸ ìˆëŠ”ì§€ í™•ì¸
            if [ -f /swapfile ]; then
              echo "â„¹ï¸ Swap file /swapfile already exists. Skipping creation."
            else
              echo "ğŸš€ Creating 2G swap file..."
              sudo fallocate -l 2G /swapfile  # 2GB ìŠ¤ì™‘ íŒŒì¼ ìƒì„±
              sudo chmod 600 /swapfile       # ê¶Œí•œ ì„¤ì •
              sudo mkswap /swapfile          # ìŠ¤ì™‘ ì˜ì—­ìœ¼ë¡œ í¬ë§·
            fi
            
            # 2. ìŠ¤ì™‘ì´ ì´ë¯¸ í™œì„±í™”ë˜ì–´ ìˆëŠ”ì§€ í™•ì¸
            if ! sudo swapon --show | grep -q '/swapfile'; then
              echo "ğŸŸ¢ Activating swap..."
              sudo swapon /swapfile
            else
              echo "â„¹ï¸ Swap is already active."
            fi
            
            # 3. ë¶€íŒ… ì‹œ ìë™ ë§ˆìš´íŠ¸ (fstabì— ë“±ë¡)
            if ! grep -q '/swapfile' /etc/fstab; then
              echo "âœï¸ Adding swap to /etc/fstab for persistence..."
              echo '/swapfile none swap sw 0 0' | sudo tee -a /etc/fstab
            fi
            
            echo "ğŸ“Š Current swap status:"
            sudo swapon --show
            free -h
            # === ìŠ¤ì™‘ ë©”ëª¨ë¦¬ ì„¤ì • ë ===

            echo "ğŸ³ Logging in to Docker Hub..."
            echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            echo "ğŸ”§ Granting Docker socket permissions..."
            sudo chmod 666 /var/run/docker.sock

            echo "ğŸ“¥ Pulling latest Docker images..."
            docker-compose pull

            echo "ğŸ›‘ Stopping and removing corrupted containers..."
            docker-compose down

            echo "ğŸš€ Starting services with new images..."
            docker-compose up -d --remove-orphans

            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -a -f

            echo "â³ Waiting for services to start..."
            sleep 15

            echo "âœ… Deployment completed!"
            docker-compose ps

      # ë°°í¬ ê²€ì¦
      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |

            echo "â³ Waiting for services to initialize..."
            sleep 50

            cd /home/ubuntu/Raspberry

            echo "ğŸ” Checking service health..."

            # Eureka Server ì²´í¬
            if curl -sf http://localhost:8761 > /dev/null 2>&1; then
              echo "âœ… Eureka Server is healthy"
            else
              echo "âŒ Eureka Server health check failed"
              exit 1
            fi

            # Gateway ì²´í¬
            if curl -sf http://localhost:8080/actuator/health > /dev/null 2>&1; then
              echo "âœ… Gateway is healthy"
            else
              echo "âš ï¸ Gateway health check failed"
            fi

            echo "ğŸ“Š Service Status:"
            docker-compose ps

      # Slack ì•Œë¦¼ (ì„ íƒì‚¬í•­)
      - name: Notify Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment successful to EC2"
          else
            echo "âŒ Deployment failed!"
            exit 1
          fi
