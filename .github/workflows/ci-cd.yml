name: CI/CD Pipeline for Microservices

on:
  # push:
  #   branches:
  #     - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
    contents: read
    security-events: write

env:
  DOCKER_REGISTRY: kwa06001  # DockerHub username
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # Job 1: í…ŒìŠ¤íŠ¸ë§Œ ìˆ˜í–‰
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run Tests
        run: ./gradlew test

  # Job 2: Docker ë¹Œë“œ, ìŠ¤ìº”, í‘¸ì‹œ
  docker-build-scan-push:
    name: Docker Build, Scan & Push
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [server, gateway, fe, deploy, user]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image for ${{ matrix.service }}
        run: |
          IMAGE_NAME="${{ env.DOCKER_REGISTRY }}/${{ matrix.service }}"
          docker build \
            -t $IMAGE_NAME:${{ env.IMAGE_TAG }} \
            -t $IMAGE_NAME:latest \
            -f ./${{ matrix.service }}/Dockerfile \
            .  # ë¹Œë“œ ì»¨í…ìŠ¤íŠ¸ë¥¼ í”„ë¡œì íŠ¸ ë£¨íŠ¸ë¡œ ë³€ê²½

      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_REGISTRY }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
          category: 'trivy-${{ matrix.service }}'

      - name: Run Trivy Scan (Table Format)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_REGISTRY }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}
          format: 'table'
          severity: 'CRITICAL,HIGH'

      - name: Push Docker Images
        run: |
          IMAGE_NAME="${{ env.DOCKER_REGISTRY }}/${{ matrix.service }}"
          docker push $IMAGE_NAME:${{ env.IMAGE_TAG }}
          docker push $IMAGE_NAME:latest
          echo "âœ… Pushed: $IMAGE_NAME:${{ env.IMAGE_TAG }} and latest"

  # Job 3: EC2 ë°°í¬ (AWS ìê²©ì¦ëª… ë° SSM ë°©ì‹)
  deploy-to-ec2:
    name: Deploy to EC2
    needs: docker-build-scan-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # AWS ìê²©ì¦ëª… ì„¤ì •
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # [!!] ìˆ˜ì •: aws-region ì¶”ê°€ [!!]
      - name: Deploy to EC2 via AWS SSM
        uses: debugger24/action-aws-ssm-run-command@v1
        with:
          aws-region: ${{ secrets.AWS_REGION }} # ğŸ‘ˆ [!!] ì´ ì¤„ì´ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.
          instance-ids: ${{ secrets.EC2_INSTANCE_ID }}
          commands: |
            #!/bin/bash
            set -e

            echo "ğŸ“‚ Navigating to project directory..."
            cd /home/ubuntu/Raspberry # EC2 ë‚´ í”„ë¡œì íŠ¸ ê²½ë¡œ

            echo "ğŸ”§ Changing file ownership..."
            sudo chown -R $USER:$USER .

            echo "ğŸ”„ Pulling latest code..."
            git pull origin ${{ github.ref_name }}
            
            # === ğŸ’¡ ìŠ¤ì™‘ ë©”ëª¨ë¦¬ ì„¤ì • (ìœ ì§€) ===
            if [ -f /swapfile ]; then
              echo "â„¹ï¸ Swap file /swapfile already exists."
            else
              echo "ğŸš€ Creating 2G swap file..."
              sudo fallocate -l 2G /swapfile
              sudo chmod 600 /swapfile
              sudo mkswap /swapfile
            fi
            if ! sudo swapon --show | grep -q '/swapfile'; then
              echo "ğŸŸ¢ Activating swap..."
              sudo swapon /swapfile
            fi
            if ! grep -q '/swapfile' /etc/fstab; then
              echo "âœï¸ Adding swap to /etc/fstab..."
              echo '/swapfile none swap sw 0 0' | sudo tee -a /etc/fstab
            fi
            echo "ğŸ“Š Current swap status:"
            sudo swapon --show
            free -h
            # === ìŠ¤ì™‘ ë©”ëª¨ë¦¬ ì„¤ì • ë ===

            echo "ğŸ³ Logging in to Docker Hub..."
            echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            echo "ğŸ”§ Granting Docker socket permissions..."
            sudo chmod 666 /var/run/docker.sock

            echo "ğŸ”§ No sed required. Using docker-compose.prod.yml."

            echo "ğŸ“¥ Pulling latest Docker images..."
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml pull

            echo "ğŸ›‘ Stopping and removing old containers..."
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml down --remove-orphans

            echo "ğŸš€ Starting services with new images..."
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d --remove-orphans

            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -a -f

            echo "â³ Waiting for services to start..."
            sleep 15

            echo "âœ… Deployment completed!"
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml ps

      # [!!] ìˆ˜ì •: aws-region ì¶”ê°€ [!!]
      - name: Verify Deployment
        uses: debugger24/action-aws-ssm-run-command@v1
        with:
          aws-region: ${{ secrets.AWS_REGION }} # ğŸ‘ˆ [!!] ì´ ì¤„ì´ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.
          instance-ids: ${{ secrets.EC2_INSTANCE_ID }}
          commands: |
            #!/bin/bash
            set -e

            echo "â³ Waiting for services to initialize..."
            sleep 50

            cd /home/ubuntu/Raspberry

            echo "ğŸ” Checking service health..."

            if curl -sf http://localhost:8761 > /dev/null 2>&1; then
              echo "âœ… Eureka Server is healthy"
            else
              echo "âŒ Eureka Server health check failed"
              exit 1
            fi

            if curl -sf http://localhost:8080/actuator/health > /dev/null 2D> /dev/null 2>&1; then
              echo "âœ… Gateway is healthy"
            else
              echo "âš ï¸ Gateway health check failed"
            fi

            echo "ğŸ“Š Service Status:"
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml ps

      # Slack ì•Œë¦¼ (ì„ íƒì‚¬í•­)
      - name: Notify Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment successful to EC2"
          else
            echo "âŒ Deployment failed!"
            exit 1
          fi